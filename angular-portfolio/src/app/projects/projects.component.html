

<div style="display: flex; width: 100%; ">
    <h1 style="margin-left: 1em;">My Projects</h1>

    <mat-form-field style="margin-left: 1em; width: 100%;" appearance="outline">
        <mat-label [ngClass]="{'light' : getTheme() == 'light'}">Searching</mat-label>
        <mat-chip-list style="padding: 0; width: 100%; justify-content: flex-start;" #chipList aria-label="search">
          <mat-chip *ngFor="let tag of searchTags" (removed)="remove(tag)">
            {{tag.name}}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip>
          <input
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)"
                 style="max-height: 50px;"
                 [ngClass]="{'light' : getTheme() == 'light'}">
        </mat-chip-list>

        
      </mat-form-field>
</div>


<div style="width: 100%; display:flex; flex-direction: row; justify-content: center; flex-wrap: wrap;">

    <app-project *ngFor="let item of projects" [project]="item">
    </app-project>

</div>
