<mat-card id="project-dialog-card" [ngClass]="{'light' : getTheme() == 'light' }">

    <div style="display: flex; width: 100%; flex-direction: row; justify-content: space-between; align-items: center;" >
        <mat-card-title style="margin-bottom: 0px;">
            {{data.title}}
        </mat-card-title>

        <button mat-mini-fab style="border: solid; border-width: 1px; background-color: transparent; box-shadow: none;" [ngStyle]="{ 'color' : getTheme() == 'light' ? 'black' : 'ligthgrey'}"  (click)="close()">
            <mat-icon>close</mat-icon>
          </button>
    </div>

    <mat-dialog-content>
    

    <div style="margin: 1em;" [ngStyle]="scroll">

        <div style="max-height: 500px; max-width: 800px;">
            <img class="project-image-carousel" [ngStyle]="transition" [ngStyle]="zoom"src="../../assets/images/{{data.images[showImageIndex]}}">
        </div>
        

        <div style="width: 100%; left: -0; display:flex; flex-direction: row; justify-content: space-between; position: absolute; top:25%; z-index: 9999;">
            
            <button mat-mini-fab *ngIf="showImageIndex > 0" style="margin: 1em;" (click)="showImage(-1)">
                <mat-icon id="image-displacement-icon">chevron_left</mat-icon>
            </button>

            <button mat-mini-fab style="margin: 1em;" (click)="toggleZoom()">
                <mat-icon id="image-displacement-icon">search</mat-icon>
            </button>

            <button mat-mini-fab *ngIf="showImageIndex < data.images.length-1"  style="margin: 1em;"(click)="showImage(1)">
                <mat-icon id="image-displacement-icon">chevron_right</mat-icon>
            </button>

        </div>
    </div>


    

    
        <p>
            {{data.description}}
        </p>

        <div style="padding: 1em;">
            <a href="{{data.deployment}}" style="color: #d6924c; font-size: 20px;">Deployment</a>
        </div>
    
        <div style="padding: 1em">
            <a href="{{data.repository}}" style="color: #d6924c; font-size: 20px;">Respository</a>
        </div>
    
        <mat-card-subtitle>
            <p [ngStyle]="{ 'color' : getTheme() == 'light' ? 'black' : 'ligthgrey' }">Technologies used</p>
        </mat-card-subtitle>
    
        <mat-chip-list>
    
            
            
            <mat-chip *ngFor="let item of data.technologies">{{item}}</mat-chip>
    
    
        </mat-chip-list>
    
        <mat-card-subtitle>
            <p [ngStyle]="{ 'color' : getTheme() == 'light' ? 'black' : 'ligthgrey' }">Tags</p>
        </mat-card-subtitle>
    
        <mat-chip-list>
    
            
            
            <mat-chip *ngFor="let item of data.tags">{{item}}</mat-chip>
    
    
        </mat-chip-list>
    
    </mat-dialog-content>

    

</mat-card>
